<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css">
    <title>DH Flix | Fale Conosco</title>
</head>

<body>
    <main>
        <div class="container container-cadastro">
            <!-- Início Formas de Contato -->
            <div class="contato-flex">
                <div class="contato">
                    <h2>Contato</h2>
                    <address class="endereco">
                        <p>Av. Domingos Odália Filho, 301</p>
                        <p>Centro, Osasco - SP, 06010-067</p>
                    </address>
                    <div class="redes-sociais">
                        <a href="#"><img src="/img/instagram.svg" alt="Instagram"> @dhflix</a>
                        <a href="#"><img src="/img/facebook.svg" alt="Facebook">
                            /dhflix</a>
                        <a href="#"><img src="/img/whatsapp.png" alt="WhatsApp"> (011) 99345-0934</a>
                    </div>
                </div>
            </div>
            <!-- Início Form Contato -->
            <div class="form-login">
                <h2>Fale Conosco</h2>
                <form class="column-flex">
                    <div class="item-form">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="item-form">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="item-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea placeholder="Digite sua mensagem" id="mensagem" name="mensagem" rows="5" cols="33"
                            maxlength="500"></textarea>
                    </div>
                    <button class="btn-login" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
